name: Hello World Workflow

on:
  push:
    branches:
      - main
    
  pull_request:
    branches:
      - main

  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  say-hello:
    runs-on: ubuntu-latest

    steps:
      - name: Print Hello World
        run: |
          if [ "${{ github.ref_name }}" = "test-branch" ]; then
            echo "Hello, other branch!";
          else
            echo "Hello, World!";
          fi
